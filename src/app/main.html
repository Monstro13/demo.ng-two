<md-content>
    <md-card>
        <search-header>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Icon">
                    <a href="javascript:void(0)">
                        <img (click)="getBack()" src="./img/the_witcher.png" alt="witcher"></img>
                    </a>
                </md-button>
                <h2><a href="javascript:void(0)" (click)="getBack()">NG TWO</a></h2>
                <md-input-container flex>
                    <input placeholder="Search here..." #pattern (keyup)="filter(pattern.value)" />
                </md-input-container>
            </div>
        </search-header>
        <md-list [class.hidden]="phone">
            <md-subheader class="md-title">Phone cat demo project</md-subheader>
            <md-list-item class="md-3-line" *for="#phone of phones">
                <img [src]="phone.imageUrl" [alt]="phone.id" class="md-avatar" />
                <div class="md-list-item-text" layout="column">
                    <h3><a href="javascript:void(0)" (click)="openPhone(phone.id)">{{ phone.id }}</a></h3>
                    <p>{{ phone.snippet }}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
        <div [class.hidden]="!phone">
            <phone-item [phone]="phone"></phone-item>
        </div>
    </md-card>
</md-content>
